<form [formGroup]='myform' (ngSubmit)="login()">
    <div *ngIf="myform.errors" class="alert alert-danger"> 
        user name or password is invalid
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            formControlName= "username"
            id="username" 
            type="text" 
            class="form-control">
            <div *ngIf="myform.get('username')?.pending" class="alert alert-danger">Checking for uniqueness</div>
            <div *ngIf="myform.get('username')?.touched && myform.get('username')?.invalid" class="alert alert-danger">
                <div *ngIf="myform.get('username')?.errors?.required" class="alert alert-danger">user name is required</div>
                <div *ngIf="myform.get('username')?.errors?.minlength" class="alert alert-danger"> 
                    user name  field should be at least {{ myform.get('username')?.errors?.minlength.requiredLength }} characters
                </div>
               
                <div *ngIf="myform.get('username')?.errors?.canNotContainsSpace" class="alert alert-danger"> 
                    user name can not have space
                </div>
                <div *ngIf="myform.get('username')?.errors?.shouldBeUnique" class="alert alert-danger"> 
                    This username has already taken
                </div>
            </div>           
              </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input 
            formControlName= "password"
            id="password" 
            type="text" 
            class="form-control">
               </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
